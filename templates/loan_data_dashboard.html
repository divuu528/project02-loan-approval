<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7f7f7; }
        .container { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .result { padding: 10px; font-size: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction</h2>

    <form action="/predict" method="POST">

        <label>No of Dependents:</label>
        <input type="number" name="no_of_dependents" value="{{ input_data.no_of_dependents }}">

        <label>Education (1 = Graduate, 0 = Not Graduate):</label>
        <input type="number" name="education" value="{{ input_data.education }}">

        <label>Self Employed (1 = No, 0 = Yes):</label>
        <input type="number" name="self_employed" value="{{ input_data.self_employed }}">

        <label>Annual Income:</label>
        <input type="number" name="income_annum" value="{{ input_data.income_annum }}">

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" value="{{ input_data.loan_amount }}">

        <label>Loan Term:</label>
        <input type="number" name="loan_term" value="{{ input_data.loan_term }}">

        <label>CIBIL Score:</label>
        <input type="number" name="cibil_score" value="{{ input_data.cibil_score }}">

        <label>Residential Assets Value:</label>
        <input type="number" name="residential_assets_value" value="{{ input_data.residential_assets_value }}">

        <label>Commercial Assets Value:</label>
        <input type="number" name="commercial_assets_value" value="{{ input_data.commercial_assets_value }}">

        <label>Luxury Assets Value:</label>
        <input type="number" name="luxury_assets_value" value="{{ input_data.luxury_assets_value }}">

        <label>Bank Asset Value:</label>
        <input type="number" name="bank_asset_value" value="{{ input_data.bank_asset_value }}">

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">
            <strong>Prediction: {{ result }}</strong>
        </div>
    {% endif %}

</div>

</body>
</html>
